[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
ignore = E203, W503  # For compatibility with Black

[isort]
profile = black
line_length = 100
multi_line_output = 3

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = central_setup
omit = 
    */venv/*
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
